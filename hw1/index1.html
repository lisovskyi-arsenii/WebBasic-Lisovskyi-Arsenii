<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task1</title>
</head>
<body>
    <div class="form-container">
        <h2>Додати викладача</h2>
        <form>
            <div class="form-group">
                <label for="full_name">Повне ім'я: </label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <div class="form-group">
                <label for="gender">Стать: </label>
                <div class="gender-group">
                    <input type="radio" id="male" name="gender" value="чоловіча" required>
                    <label for="male">Чоловіча</label>
                    <input type="radio" id="female" name="gender" value="жіноча">
                    <label for="female">Жіноча</label>
                </div>
            </div>

            <div class="form-group">
                <label for="date-of-birth">Дата народження: </label>
                <input type="date" id="date-of-birth" name="date-of-birth" required>
            </div>

            <div class="form-group">
                <label for="email">Електрона пошта: </label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Номер телефону: </label>
                <input type="phone" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="bg_color">Бажаний колір фону: </label>
                <input type="color" id="bg_color" name="bg_color" value="#ffffff">
            </div>

            <div class="form-group">
                <label for="country">Країна: </label>
                <select id="country" name="country" required>
                    <option value="">Оберіть країну</option>
                    <option value="Україна">Україна</option>
                    <option value="Польща">Польща</option>
                    <option value="Німеччина">Німеччина</option>
                    <option value="США">США</option>
                    <option value="Канада">Канада</option>
                    <option value="Італія">Італія</option>
                    <option value="Інше">Інше</option>
                </select>
            </div>

            <div class="form-group">
                <label for="city">Місто: </label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="comment">Коментар: </label>
                <textarea id="comment" name="comment" rows="4"></textarea>
            </div>

            <button type="submit">Додати</button>
        </form>
    </div>
</body>
</html>
