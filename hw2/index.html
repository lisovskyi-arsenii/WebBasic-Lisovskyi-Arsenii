<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="left-block block">
            <div class="add-item-section">
                <input type="text" id="item-name-input" placeholder="Назва товару">
                <button id="add-item-btn" type="submit" class="tooltip" data-tooltip="Додати новий товар до списку">Додати</button>
            </div>
            <div class="items">
                <div class="item">
                    <span class="item-name">Помідори</span>
                    <div class="quantity-controls">
                        <span class="item-quantity">2</span>
                    </div>
                    <button class="toggle-bought-btn not-bought tooltip" data-tooltip="Позначити як куплений">Не куплено</button>
                </div>

                <div class="item">
                    <span class="item-name">Печиво</span>
                    <div class="quantity-controls">
                        <button class="decrease-quantity tooltip" data-tooltip="Зменшити кількість">-</button>
                        <span class="item-quantity">2</span>
                        <button class="increase-quantity tooltip" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <button class="toggle-bought-btn tooltip" data-tooltip="Позначити як не куплений">Куплено</button>
                    <button class="remove-item-btn tooltip" data-tooltip="Видалити товар">×</button>
                </div>

                <div class="item">
                    <input type="text" value="Сир" class="editable-input">
                    <div class="quantity-controls">
                        <button class="decrease-quantity tooltip" data-tooltip="Зменшити кількість">-</button>
                        <span class="item-quantity">1</span>
                        <button class="increase-quantity tooltip" data-tooltip="Збільшити кількість">+</button>
                    </div>
                    <button class="toggle-bought-btn tooltip" data-tooltip="Позначити як не куплений">Куплено</button>
                    <button class="remove-item-btn tooltip" data-tooltip="Видалити товар">×</button>
                </div>
            </div>
        </div>
        <div class="right-block block">
            <h2>Залишилось</h2>
            <hr>
            <div class="item-summary-tags">
                <span class="tag">Печиво <span class="count">2</span></span>
                <span class="tag">Сир <span class="count">1</span></span>
            </div>
            <hr>
            <h2>Куплено</h2>
            <hr>
            <div class="item-summary-tags">
                <span class="tag">Помідори <span class="count">2</span></span>
            </div>
        </div>
    </div>

    <!-- бейдж -->
    <div class="badge">
        <div class="badge-content">
            <div class="badge-visible">BuyList</div>
            <div class="badge-hidden">Робота: Лісовського Арсенія</div>
        </div>
    </div>
</body>
</html>
